<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set up meta data for SOA accessibility and lighthouse scoring -->
    <meta name="author" content="IBCIRL.com">
    <meta name="description" content="Sunhill Adventures for text based Adventure, from Killorglin, Kerry, Ireland">
    <meta name="keywords" content="learning, Adventure, Killorglin, Kerry, Ireland">

    <!-- bring in Bootstrap 5.2.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- spare comment for copy paste as needed  -->
    <!--My Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--My JavaScript file - defer is essential to run after loading -->
    <script defer src="adventure.js"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

    <!--set our page tab title-->
    <title>Adventure</title>
</head>

<!-- set up initial keypress handling -->

<body onkeypress="handleKeys(event);" onkeydown="handleKeys(event);" onkeyup="handleKeys(event);">
    <!--set up the initial container with a greeting and some buttons  -->
    <div id="maindiv" class="container" onmouseleave="waitDontGo();">
        <header>
            <div id="headertext">
                <h1>The Big Adventure!<br>
                <h2>(TBA)</h2></h1>
                <span>
                    <div id="key-down">
                        <h3>Down</h3>
                    </div>

                    <div id="key-up">
                        <h4>Up</h4>
                    </div>
                </span>
                <h5>Current key pressed: </h5><span id="current-key"></span>
                <h6>Last key pressed: <span id="last-key"></span></h6>
            </div>
        </header>
        <fieldset>
            <legend id="legendtext">scene info goes here</legend>
            <div id="scenetext">
                <h2>Welcome to your Adventure!</h2>
            </div>
            <main>
                <nav>
                    <div id="option-buttons" class="btn-grid">
                        <button class="btn">Option 1A</button>
                        <button class="btn">Option 2</button>
                        <button class="btn">Option 3</button>
                        <button class="btn">Option 4</button>
                    </div>
                </nav>
            </main>
        </fieldset>

        <footer>
            <div id="headertext">(c) Adventures-R-Us</div>
        </footer>
    </div>
</body>

</html>
